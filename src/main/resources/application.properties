spring.application.name=demo

# Mysql connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fisub?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root




# JPA properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true


# data.sql 활용 설정
spring.sql.init.mode=always



# 세션 타임아웃 (예: 30분)
server.servlet.session.timeout=30m

# 세션 쿠키의 경로 설정 (기본값은 /)
server.servlet.session.cookie.path=/

# 세션 쿠키의 이름 설정 (기본값은 JSESSIONID)
server.servlet.session.cookie.name=JSESSIONID

# 세션 쿠키의 보안 설정 (true로 설정하면 HTTPS에서만 전송됨)
server.servlet.session.cookie.secure=false

# 세션 쿠키의 HttpOnly 속성 설정 (true로 설정하면 클라이언트 스크립트에서 접근할 수 없음)
server.servlet.session.cookie.http-only=false

